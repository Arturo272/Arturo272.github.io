<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por tu amistad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            margin: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #4a6fa5;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .friendship-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 30px auto;
            border: 5px solid #4a6fa5;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .friendship-image:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        .exit-btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        .exit-btn:hover {
            background-color: #3a5a80;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .heart {
            color: #ff6b6b;
            font-size: 1.5em;
            margin: 0 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gracias por tu amistad <span class="heart">❤</span></h1>
        
        <img src="WhatsApp Image 2025-06-17 at 8.41.08 PM.jpeg" alt="Amistad" class="friendship-image">
        
        <p>Tu amistad es un regalo que atesoro cada día. En los momentos buenos y en los difíciles, has estado ahí, y eso es algo que nunca olvidaré.</p>
        
        <p>Gracias por ser esa persona especial que ilumina mi vida con tu presencia, tu apoyo y tu cariño sincero.</p>
        
        <button onclick="window.location.href='https://www.google.com'" 
        style="background-color: #4CAF50;
               color: white;
               border: none;
               padding: 12px 24px;
               border-radius: 5px;
               cursor: pointer;
               font-size: 16px;
               transition: all 0.3s;
               box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
    Salir a Google
</button>
    </div>

    <script>
        // Si window.close() no funciona en algunos navegadores
        function closeWindow() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = 'about:blank';
            }
        }
    </script>
</body>
</html>
