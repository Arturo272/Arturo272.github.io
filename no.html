<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Cómo te sientes realmente?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 90%;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #4a6fa5;
            margin-bottom: 30px;
            font-size: 1.8em;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            border: none;
            font-weight: bold;
        }
        .btn-yes {
            background-color: #e74c3c;
            color: white;
        }
        .btn-yes:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        .btn-no {
            background-color: #2ecc71;
            color: white;
        }
        .btn-no:hover {
            background-color: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }
        .image-container {
            margin: 30px 0;
        }
        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        @media (max-width: 480px) {
            .options {
                flex-direction: column;
                gap: 15px;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dime la verdad... ¿Estás triste?</h1>
        
        <div class="image-container">
            <img src="12027731.png" alt="Emoción sincera">
        </div>
        
        <p>Es importante ser honesto con tus emociones. Reconocer cómo te sientes es el primer paso para sentirte mejor.</p>
        
        <div class="options">
            <button class="btn btn-yes" onclick="window.location.href='demasiado.html'">Sí, estoy triste</button>
            <button class="btn btn-no" onclick="window.location.href='mejor.html'">No, no estoy triste</button>
        </div>
    </div>
</body>
</html>
